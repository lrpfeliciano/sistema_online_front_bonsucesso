        <div class="container-fluid">
        <a href="index.html" class="navbar-brand">
            Sistema Online
        </a>
        <button class="navbar-toggler" 
            data-bs-target="#menu" 
            data-bs-toggle="collapse"
            aria-controls="menu"
            aria-expanded="true"
            aria-label="Nosso menu">

            <span class="navbar-toggler-icon"></span>
        
        </button>
        <div class="collapse navbar-collapse" 
             id="menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" 
                        href="cursos.html">Cursos</a>
                </li>
                <li class="nav-item">

                        href="turmas.html">Turmas</a>

                <li class="nav-item">    
                    <a class="nav-link"

            </ul>
        </div>
        </div>
    </nav>

    <div class="container">
        <h2>Sistema de Controle Acadêmico Online</h2>

        <p>Bem vindo ao nosso sistema.</p>

        <a href="#" onclick="abrirTela()">Excluir</a>
        <input type="button" value="Excluir" 
            onclick="abrirTela()" />
    </div>
    
    <div class="modal" id="mensagem">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Sistema Acadêmico</h5>
                    <button type="button" 
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Fechar"
                            onclick="fechar()"></button>
                </div>
                <div class="modal-body">
                    <p>Bem vindo ao sistema.</p>
                </div>
                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-primary"
                        onclick="fechar()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    abrirTela();

    function abrirTela(){
        let tela = document.getElementById("mensagem");
        tela.style.display = "block";
    }

    function fechar(){
        let tela = document.getElementById("mensagem");
        tela.style.display = "none";
    }
</script>
<script src="js/bootstrap.js"></script>
